<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg3)"/>
  <g stroke="#38bdf8" stroke-width="3" fill="url(#panel)" opacity="0.9">
    <rect x="300" y="220" width="1000" height="160" rx="40"/>
    <rect x="360" y="420" width="880" height="140" rx="32"/>
    <rect x="420" y="600" width="760" height="120" rx="28"/>
  </g>
  <g fill="#f8fafc" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" text-anchor="middle">
    <text x="800" y="150" font-size="54" font-weight="700">Quicksilver Distribution Stack</text>
    <text x="800" y="310" font-size="32" font-weight="600">Distributed Log Core</text>
    <text x="800" y="350" font-size="24">Ordered append-only stream</text>
    <text x="800" y="490" font-size="30" font-weight="600">ACID Transaction Engine</text>
    <text x="800" y="525" font-size="24">Consistency and developer safety</text>
    <text x="800" y="660" font-size="30" font-weight="600">Tiered Fan-out Layers</text>
    <text x="800" y="695" font-size="24">Core nodes → Regional → Edge</text>
  </g>
  <g stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.6">
    <path d="M800 380 L800 420" marker-end="url(#arrow3)"/>
    <path d="M800 560 L800 600" marker-end="url(#arrow3)"/>
  </g>
  <defs>
    <marker id="arrow3" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0,0 12,6 0,12" fill="#38bdf8"/>
    </marker>
  </defs>
</svg>
