<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Browser Window -->
  <rect x="40" y="80" width="1120" height="510" fill="#16213e" stroke="#0f3460" stroke-width="3" rx="8"/>

  <!-- Browser Top Bar -->
  <rect x="40" y="80" width="1120" height="50" fill="#1a2332" stroke="#0f3460" stroke-width="2" rx="8"/>
  <line x1="40" y1="130" x2="1160" y2="130" stroke="#0f3460" stroke-width="2"/>

  <!-- Window Control Buttons -->
  <circle cx="70" cy="105" r="8" fill="#ff5f56"/>
  <circle cx="95" cy="105" r="8" fill="#ffbd2e"/>
  <circle cx="120" cy="105" r="8" fill="#27c93f"/>

  <!-- URL Bar -->
  <rect x="100" y="150" width="1000" height="45" fill="#2a2a3e" stroke="#00ff88" stroke-width="2" rx="8"/>

  <!-- Lock Icon -->
  <text x="115" y="178" font-family="Arial, sans-serif" font-size="20" fill="#666666">ðŸ”’</text>

  <!-- Snake in URL Bar (using Braille-like characters) -->
  <text x="150" y="178" font-family="Courier, monospace" font-size="24" fill="#00ff88" filter="url(#glow)">
    â–‘â–‘â£¿â£¿â£¿â¡‡â €â¢¸â£¿â €â£€â£¿â €â¢ â£¿â €â €â£¿â €â–‘â–‘
  </text>

  <!-- Food dots -->
  <circle cx="580" cy="172" r="5" fill="#ff0055" filter="url(#glow)"/>
  <circle cx="750" cy="172" r="5" fill="#ff0055" filter="url(#glow)"/>

  <!-- Main Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#eaeaea" text-anchor="middle">
    Playing Snake in Your
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#00ff88" text-anchor="middle" filter="url(#glow)">
    Browser's Address Bar
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="#aaaaaa" text-anchor="middle">
    When the Internet Was Still Fun
  </text>

  <!-- Decorative pixel dots -->
  <rect x="150" y="490" width="6" height="6" fill="#00ff88"/>
  <rect x="180" y="505" width="6" height="6" fill="#ff0055"/>
  <rect x="210" y="495" width="6" height="6" fill="#0f3460"/>
  <rect x="850" y="492" width="6" height="6" fill="#00ff88"/>
  <rect x="920" y="500" width="6" height="6" fill="#ff0055"/>
  <rect x="980" y="497" width="6" height="6" fill="#0f3460"/>
  <rect x="450" y="505" width="6" height="6" fill="#00ff88"/>
  <rect x="550" y="498" width="6" height="6" fill="#ff0055"/>
  <rect x="650" y="502" width="6" height="6" fill="#0f3460"/>
  <rect x="750" y="495" width="6" height="6" fill="#00ff88"/>

  <!-- URL hint at bottom -->
  <text x="600" y="550" font-family="Courier, monospace" font-size="18" fill="#666666" text-anchor="middle">
