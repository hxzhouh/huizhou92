  <!-- Additional decorative elements - circuit-like lines -->
  <line x1="100" y1="480" x2="200" y2="480" stroke="#0f3460" stroke-width="1" opacity="0.5"/>
  <line x1="1000" y1="485" x2="1100" y2="485" stroke="#0f3460" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="480" r="3" fill="#0f3460" opacity="0.5"/>
  <circle cx="1000" cy="485" r="3" fill="#0f3460" opacity="0.5"/>
</svg>
