<svg width="2350" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002D72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#005EB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41B6E6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="2350" height="1000" fill="url(#bgGradient)" />

  <g transform="translate(100, 80)">
    <text x="0" y="150" font-family="Arial Black, sans-serif" font-size="80" fill="white" font-weight="bold">Go 1.26 重大突破</text>
    <text x="0" y="250" font-family="Arial Black, sans-serif" font-size="70" fill="white" font-weight="bold">跳过 GC 直接释放内存</text>

    <text x="0" y="420" font-family="Arial Black, sans-serif" font-size="180" fill="url(#titleGradient)" font-weight="bold" filter="url(#glow)" transform="translate(0, 0)">runtime.free</text>

    <text x="0" y="600" font-family="Arial, sans-serif" font-size="65" fill="#FFEB3B" font-weight="bold">性能提升可达 2 倍</text>

    <rect x="0" y="650" width="800" height="15" fill="#FFEB3B" rx="5" />

    <text x="0" y="780" font-family="Arial, sans-serif" font-size="50" fill="white" opacity="0.9">彻底告别 GC 停顿困扰</text>
    <text x="0" y="860" font-family="Arial, sans-serif" font-size="50" fill="white" opacity="0.9">编译器自动优化 开发者无需修改代码</text>

    <circle cx="2100" cy="500" r="350" fill="rgba(255,215,0,0.15)" />

    <path d="M 1850 300 Q 2100 250 2350 300 L 2350 400 Q 2100 450 1850 400 Z" fill="rgba(255,215,0,0.3)" />

    <text x="2050" y="530" font-family="Arial Black, sans-serif" font-size="70" fill="#FFD700" font-weight="bold" text-anchor="middle">Go</text>
  </g>
</svg>
