<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00adb5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00adb5" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00adb5" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00adb5" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#00adb5" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00adb5" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#00adb5" stroke-width="1"/>
  </g>

  <!-- Go logo gopher silhouette (simplified) -->
  <g transform="translate(1400, 200)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="120" ry="100" fill="#00adb5"/>
    <ellipse cx="-30" cy="-20" rx="15" ry="20" fill="#00adb5"/>
    <ellipse cx="30" cy="-20" rx="15" ry="20" fill="#00adb5"/>
    <circle cx="-20" cy="-10" r="8" fill="#1a1a2e"/>
    <circle cx="20" cy="-10" r="8" fill="#1a1a2e"/>
  </g>

  <!-- Hash symbol decoration -->
  <g transform="translate(200, 800)" opacity="0.2" filter="url(#glow)">
    <rect x="0" y="20" width="80" height="15" fill="url(#accentGradient)" rx="2"/>
    <rect x="0" y="55" width="80" height="15" fill="url(#accentGradient)" rx="2"/>
    <rect x="20" y="0" width="15" height="90" fill="url(#accentGradient)" rx="2"/>
    <rect x="55" y="0" width="15" height="90" fill="url(#accentGradient)" rx="2"/>
  </g>

  <!-- Code brackets decoration -->
  <text x="150" y="300" font-family="'Courier New', monospace" font-size="120" fill="#00adb5" opacity="0.3" font-weight="bold">&lt;</text>
  <text x="1750" y="850" font-family="'Courier New', monospace" font-size="120" fill="#00adb5" opacity="0.3" font-weight="bold">&gt;</text>

  <!-- Main content -->
  <g transform="translate(960, 420)">
    <!-- Go version badge -->
    <g transform="translate(-850, -120)">
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#00adb5" opacity="0.2"/>
      <text x="80" y="33" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#00adb5" text-anchor="middle" font-weight="600">Go 1.26</text>
    </g>

    <!-- Title -->
    <text x="0" y="0" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="700">
      maphash.Hasher
    </text>

    <!-- Subtitle line 1 -->
    <text x="0" y="90" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="42" fill="#00d9ff" text-anchor="middle" font-weight="500">
      Standardizing Hash and
    </text>

    <!-- Subtitle line 2 -->
    <text x="0" y="150" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="42" fill="#00d9ff" text-anchor="middle" font-weight="500">
      Equality Interfaces
    </text>

    <!-- Code snippet decoration -->
    <g transform="translate(-400, 220)">
      <rect x="0" y="0" width="800" height="140" rx="8" fill="#0a0a0a" opacity="0.6" stroke="#00adb5" stroke-width="2"/>
      <text x="20" y="40" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#00d9ff" font-weight="500">type Hasher[T any] interface {</text>
      <text x="50" y="75" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#ffffff">Hash(*Hash, T)</text>
      <text x="50" y="110" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#ffffff">Equal(T, T) bool</text>
      <text x="20" y="130" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#00d9ff" font-weight="500">}</text>
    </g>
  </g>

  <!-- Bottom tag -->
  <g transform="translate(960, 1000)">
    <text x="0" y="0" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#7f8c8d" text-anchor="middle" font-weight="400">
      Type-Safe Custom Collections in Go
    </text>
  </g>

  <!-- Decorative dots -->
  <circle cx="300" cy="400" r="6" fill="#00adb5" opacity="0.6"/>
  <circle cx="1650" cy="600" r="6" fill="#00adb5" opacity="0.6"/>
  <circle cx="250" cy="950" r="4" fill="#00d9ff" opacity="0.5"/>
  <circle cx="1700" cy="150" r="4" fill="#00d9ff" opacity="0.5"/>
</svg>
