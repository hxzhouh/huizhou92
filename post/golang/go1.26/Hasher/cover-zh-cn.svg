<svg width="2350" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00adb5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2350" height="1000" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="250" x2="2350" y2="250" stroke="#00adb5" stroke-width="1"/>
    <line x1="0" y1="500" x2="2350" y2="500" stroke="#00adb5" stroke-width="1"/>
    <line x1="0" y1="750" x2="2350" y2="750" stroke="#00adb5" stroke-width="1"/>
    <line x1="587" y1="0" x2="587" y2="1000" stroke="#00adb5" stroke-width="1"/>
    <line x1="1175" y1="0" x2="1175" y2="1000" stroke="#00adb5" stroke-width="1"/>
    <line x1="1762" y1="0" x2="1762" y2="1000" stroke="#00adb5" stroke-width="1"/>
  </g>

  <!-- Go logo gopher silhouette (simplified) -->
  <g transform="translate(1950, 180)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="120" ry="100" fill="#00adb5"/>
    <ellipse cx="-30" cy="-20" rx="15" ry="20" fill="#00adb5"/>
    <ellipse cx="30" cy="-20" rx="15" ry="20" fill="#00adb5"/>
    <circle cx="-20" cy="-10" r="8" fill="#1a1a2e"/>
    <circle cx="20" cy="-10" r="8" fill="#1a1a2e"/>
  </g>

  <!-- Hash symbol decoration -->
  <g transform="translate(180, 750)" opacity="0.2" filter="url(#glow)">
    <rect x="0" y="20" width="80" height="15" fill="url(#accentGradient)" rx="2"/>
    <rect x="0" y="55" width="80" height="15" fill="url(#accentGradient)" rx="2"/>
    <rect x="20" y="0" width="15" height="90" fill="url(#accentGradient)" rx="2"/>
    <rect x="55" y="0" width="15" height="90" fill="url(#accentGradient)" rx="2"/>
  </g>

  <!-- Code brackets decoration -->
  <text x="120" y="280" font-family="'Courier New', monospace" font-size="110" fill="#00adb5" opacity="0.3" font-weight="bold">&lt;</text>
  <text x="2200" y="800" font-family="'Courier New', monospace" font-size="110" fill="#00adb5" opacity="0.3" font-weight="bold">&gt;</text>

  <!-- Main content -->
  <g transform="translate(1175, 380)">
    <!-- Go version badge -->
    <g transform="translate(-1050, -110)">
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#00adb5" opacity="0.2"/>
      <text x="80" y="33" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="22" fill="#00adb5" text-anchor="middle" font-weight="600">Go 1.26</text>
    </g>

    <!-- Title -->
    <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="68" fill="#ffffff" text-anchor="middle" font-weight="700">
      maphash.Hasher
    </text>

    <!-- Subtitle -->
    <text x="0" y="85" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="42" fill="#00d9ff" text-anchor="middle" font-weight="500">
      为哈希与相等比较提供标准化接口
    </text>

    <!-- Code snippet decoration -->
    <g transform="translate(-450, 160)">
      <rect x="0" y="0" width="900" height="140" rx="8" fill="#0a0a0a" opacity="0.6" stroke="#00adb5" stroke-width="2"/>
      <text x="20" y="40" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#00d9ff" font-weight="500">type Hasher[T any] interface {</text>
      <text x="50" y="75" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#ffffff">    Hash(hash *Hash, value T)</text>
      <text x="50" y="110" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#ffffff">    Equal(a, b T) bool</text>
      <text x="20" y="130" font-family="'Fira Code', 'Courier New', monospace" font-size="24" fill="#00d9ff" font-weight="500">}</text>
    </g>
  </g>

  <!-- Bottom tag -->
  <g transform="translate(1175, 920)">
    <text x="0" y="0" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="26" fill="#7f8c8d" text-anchor="middle" font-weight="400">
      统一 Go 生态的哈希与等价判断标准
    </text>
  </g>

  <!-- Decorative dots -->
  <circle cx="320" cy="380" r="6" fill="#00adb5" opacity="0.6"/>
  <circle cx="2050" cy="550" r="6" fill="#00adb5" opacity="0.6"/>
  <circle cx="270" cy="880" r="4" fill="#00d9ff" opacity="0.5"/>
  <circle cx="2100" cy="130" r="4" fill="#00d9ff" opacity="0.5"/>

  <!-- Additional decorative elements for wider format -->
  <g opacity="0.15">
    <circle cx="450" cy="200" r="3" fill="#00adb5"/>
    <circle cx="1900" cy="850" r="3" fill="#00d9ff"/>
    <circle cx="550" cy="850" r="3" fill="#00adb5"/>
    <circle cx="1800" cy="250" r="3" fill="#00d9ff"/>
  </g>
</svg>
