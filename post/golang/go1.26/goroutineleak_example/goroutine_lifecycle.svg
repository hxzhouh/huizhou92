<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
    <title>Normal Goroutine Lifecycle vs Leaked Goroutine</title>

    <!-- Background -->
    <rect width="800" height="500" fill="#f5f5f5"/>

    <!-- Header -->
    <text x="400" y="50" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Goroutine Lifecycle</text>

    <!-- Normal Goroutine -->
    <text x="200" y="100" font-size="18" font-weight="bold" fill="#2196f3">Normal Goroutine</text>

    <rect x="50" y="120" width="300" height="200" rx="10" fill="#ffffff" stroke="#2196f3" stroke-width="2"/>

    <text x="200" y="160" font-size="14" fill="#333" text-anchor="middle">Created</text>
    <circle cx="200" cy="180" r="8" fill="#4caf50"/>

    <text x="200" y="220" font-size="14" fill="#333" text-anchor="middle">Running</text>
    <circle cx="200" cy="240" r="8" fill="#ffc107"/>

    <text x="200" y="290" font-size="14" fill="#333" text-anchor="middle">Completed</text>
    <circle cx="200" cy="310" r="8" fill="#9c27b0"/>

    <line x1="200" y1="188" x2="200" y2="232" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="200" y1="248" x2="200" y2="302" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Leaked Goroutine -->
    <text x="600" y="100" font-size="18" font-weight="bold" fill="#f44336">Leaked Goroutine</text>

    <rect x="450" y="120" width="300" height="200" rx="10" fill="#ffffff" stroke="#f44336" stroke-width="2"/>

    <text x="600" y="160" font-size="14" fill="#333" text-anchor="middle">Created</text>
    <circle cx="600" cy="180" r="8" fill="#4caf50"/>

    <text x="600" y="220" font-size="14" fill="#333" text-anchor="middle">Running</text>
    <circle cx="600" cy="240" r="8" fill="#ffc107"/>

    <text x="600" y="290" font-size="14" fill="#333" text-anchor="middle">Blocked on Channel</text>
    <rect x="525" y="305" width="150" height="40" rx="5" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="600" y="330" font-size="12" fill="#ffffff" text-anchor="middle">Unreachable Channel</text>

    <text x="600" y="390" font-size="14" fill="#333" text-anchor="middle">Leaked</text>
    <circle cx="600" cy="410" r="8" fill="#f44336"/>

    <line x1="600" y1="188" x2="600" y2="232" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="600" y1="248" x2="600" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="600" y1="345" x2="600" y2="402" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
</svg>